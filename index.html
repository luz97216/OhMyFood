<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>       
        <img src="Images et textes Ohmyfood\images\logo\ohmyfood.png" alt="logo">
    </header>

    <div class="location">
        <i class="fa-solid fa-location-dot"></i>
        <p>Paris, Belleville</p>    
    </div>
  
    <nav>
        <div class="title-explore">
            <p class="bold">Réservez le menu qui vous convient</p>
            <p class="subtitle">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>           
        </div>   
        <a href="#explore" class="button-explore">Explorer nos restaurants</a> 
        <!-- <form method="post"> 
            <input class="button-explore" id="explore" type="button" value="Explorer nos restaurants"/>      
        </form> -->
    </nav>
      
    <main>
        <section class="functioning">
            <h1 class="bold-title">Fonctionnement</h2>
            <ol id="choix-menu">
                <li>
                    <span>1</span>
                    <i class="choix1 fa-solid fa-mobile-screen-button"></i>
                    Choisissez un restaurant
                </li>
                <li>
                    <span>2</span>
                    <i class="choix2 fa-solid fa-list"></i>
                    Composez votre menu
                </li>
                <li>
                    <span>3</span>
                    <i class="choix3 fa-sharp fa-solid fa-store"></i>
                    Dégustez au restaurant
                </li>
            </ol>
        </section>
    </main>


    <footer>        
    </footer>
